<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width = device-width, intial-scale =1">
        <link rel= "stylesheet" type= "text/css" href = "styles.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </head>
    <body>
        <div class = "container">
            <div class = "login-container">
                <form action = "" method = "dialog">
                    <img class ="avatar" src = "Images/avatar.svg">
                    <h2>Welcome</h2>
                    <div class = "input-div one">
                        <div class = "i">
                            <i class = "fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input class = "input" type = "text" id = "username">
                        </div>
                    </div>
                    <div class = "input-div two">
                        <div class = "i">
                            <i class = "fas fa-lock "></i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input class = "input" type = "password" id = "password">
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <input type= "submit" class = "btn" value ="Login" onclick= "validation();">
                </form>
            </div>
        </div>
        <script type = "text/javascript" src="script.js"></script>
        <script> 
            function validation()
            {
                var username = 'alwinjohn';
                var password = '123456789';
                 var userName = document.getElementById('username').value;
                 var passWord = document.getElementById('password').value;
            
                 if((username == userName) && (password == passWord)) {
                     
                     window.location.href = "https://dexters-hub.github.io/covid_website/";
            
                 }
                 else {
                     sweetAlert("Oops...", "Wrong password. Try again", "error");
                 }
            }
        </script>
    </body>
</html>
